<html>
  <head>
    <link rel="stylesheet" href="./draggable.css">
    <style>
      .draggable {
        width: 300px;
        height: 200px;
        background: #ccc;
      }

      .dragger {
        height: 30px;
        background: #555;
      }

      .dragger::before {
        content: "window";
        color: #fff;
        margin: 5px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div style="height: 340px; border: 1px solid #ccc">
      <div class="draggable">
        <div class="dragger"></div>
        <h2>I'm a draggable sticky note</h2>
        <p>Some content for the draggable sticky note.</p>
        <ul>
          <li><a target="_blank" href="https://esstudio.site/blog/">Writing blog posts</a></li>
          <li>Getting groceries</li>
          <li>Leaving SEO spam on forums</li>
        </ul>
      </div>
    </div>
    <script src="./draggable.js"></script> 
  </body>
</html>
